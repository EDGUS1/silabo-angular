<div class="card form-signin mt-4">
  <form [formGroup]="loginform" (submit)="cambiarVista($event)">
    <span class="d-flex justify-content-center">
      <img class="my-4" src="assets/user.png" alt="" width="100" height="100" />
    </span>
    <h1 class="h3 fw-normal my-3 text-center">Inicio de sesión</h1>

    <div class="form-floating my-3">
      <input
        type="email"
        class="form-control"
        id="floatingInput"
        placeholder="name@example.com"
        formControlName="email"
        [class.is-invalid]="correoNoValido"
        autofocus
      />
      <label for="floatingInput">Correo institucional</label>
      <small class="text-danger mt-3" *ngIf="correoNoValido">
        Ingrese un correo válido
      </small>
    </div>

    <div class="form-floating my-3">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        placeholder="Password"
        formControlName="password"
        [class.is-invalid]="passwordNoValido"
      />
      <label for="floatingPassword">Contraseña</label>
      <small class="text-danger mt-3" *ngIf="passwordNoValido">
        Ingrese una contraseña válida
      </small>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">
      Iniciar sesión
    </button>
    <p class="my-3 text-muted text-center">&copy; 2021</p>
  </form>
</div>
