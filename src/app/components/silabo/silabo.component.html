<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <span class="h3">Nombre del curso</span>
      <hr class="mt-2 mb-1" />
      <small>Actualizado el 23/08/2021</small>
    </div>
    <div
      class="col-md-4 d-flex align-items-start justify-content-end mt-3 mt-md-0"
    >
      <button class="btn btn-outline-danger mx-1">
        <fa-icon [icon]="faHeart"></fa-icon>
      </button>
      <button class="btn btn-info mx-1">
        <fa-icon [icon]="faPen"></fa-icon>

        <option value="">Seleccione</option>
        <option value="">Seleccione</option>
      </select>
    </div>
    <div class="col-2 my-2">

    <div class="col-2 my-2">

    <div class="col-6 my-2">
