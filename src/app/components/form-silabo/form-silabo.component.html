<div class="row mt-3">
  <div class="col-4 my-2">
    <label for="">Código de la asignatura</label>
    <input type="text" class="form-control mt-2" />
  </div>
  <div class="col-4 my-2">
    <label for="">Nombre del curso</label>
    <input type="text" class="form-control mt-2" />
  </div>
  <div class="col-4 my-2">
    <label for="">Tipo de asignatura</label>
    <select name="" id="" class="form-select mt-2">
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
    </select>
  </div>
  <div class="col-4 my-2">
    <label for="">Horas semanales</label>
    <select name="" id="" class="form-select mt-2">
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
    </select>
  </div>
  <div class="col-2 my-2">
    <label for="">Semestre académico</label>
    <input type="text" class="form-control mt-2" value="2021 - 2" />
  </div>
  <div class="col-2 my-2">
    <label for="">Ciclo</label>
    <select name="" id="" class="form-select mt-2">
      <option value="" hidden>Seleccione</option>
      <option value="">I Ciclo</option>
      <option value="">II Ciclo</option>
      <option value="">III Ciclo</option>
    </select>
  </div>
  <div class="col-2 my-2">
    <label for="">Créditos</label>
    <select name="" id="" class="form-select mt-2">
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
    </select>
  </div>
  <div class="col-2 my-2">
    <label for="">Modalidad</label>
    <select name="" id="" class="form-select mt-2">
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
      <option value="">Seleccione</option>
    </select>
  </div>
  <div class="col-12 my-2">
    <label for="">Sumilla</label>
    <textarea name="" id="" rows="4" class="form-control mt-2"></textarea>
  </div>
  <div class="col-6 my-2">
    <div class="row">
      <div class="col-12">
        <label for="">Docentes</label>
        <select name="" id="" class="form-select mt-2">
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
        </select>
      </div>
      <div class="col-12 mt-2">
        <div class="card table-responsive p-3">
          <table class="table">
            <tbody>
              <tr *ngFor="let i of [1, 2, 2, 3, 4]">
                <td>Nombre del docente</td>
                <td>correo del docente</td>
                <td>
                  <button class="btn btn-sm btn-danger mx-1">
                    <fa-icon [icon]="faTrashAlt"></fa-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6 my-2">
    <div class="row">
      <div class="col-12">
        <label for="">Competencias generales</label>
        <select name="" id="" class="form-select mt-2">
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
        </select>
      </div>
      <div class="col-12 mt-2">
        <div class="card table-responsive p-3">
          <table class="table">
            <tbody>
              <tr *ngFor="let i of [1, 2, 2, 3, 4]">
                <td>Competencia general</td>
                <td>
                  <button class="btn btn-sm btn-danger mx-1">
                    <fa-icon [icon]="faTrashAlt"></fa-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6 my-2">
    <div class="row">
      <div class="col-12">
        <label for="">Competencias especificas</label>
        <select name="" id="" class="form-select mt-2">
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
        </select>
      </div>
      <div class="col-12 mt-2">
        <div class="card table-responsive p-3">
          <table class="table">
            <tbody>
              <tr *ngFor="let i of [1, 2, 2, 3, 4]">
                <td>Competencia especifica</td>
                <td>
                  <button class="btn btn-sm btn-danger mx-1">
                    <fa-icon [icon]="faTrashAlt"></fa-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6 my-2">
    <div class="row">
      <div class="col-12">
        <label for="">Capacidades</label>
        <select name="" id="" class="form-select mt-2">
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
          <option value="">Seleccione</option>
        </select>
      </div>
      <div class="col-12 mt-2">
        <div class="card table-responsive p-3">
          <table class="table">
            <tbody>
              <tr *ngFor="let i of [1, 2, 2, 3, 4]">
                <td>Capacidad</td>
                <td>
                  <button class="btn btn-sm btn-danger mx-1">
                    <fa-icon [icon]="faTrashAlt"></fa-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
