<div class="card border-secondary mb-3">
  <div class="card-body">
    <span class="card-title d-flex justify-content-between align-items-center">
      <span class="h5">{{ silabo?.asig_nombre }}</span>
      <button class="btn btn-outline-danger">
        <fa-icon [icon]="faHeart"></fa-icon>
      </button>
    </span>
    <hr />
    <p>
      <small>Ciclo: {{ silabo?.asig_ciclo }}</small> -
      <small>Periodo: {{ silabo?.peridio }}</small>
    </p>
    <p class="card-text">
      {{ silabo?.asig_sumilla }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <span>
        <a class="btn btn-info" routerLink="/silabo/1">
          <fa-icon [icon]="faPen"></fa-icon>
        </a>
        <button class="btn btn-warning mx-2" (click)="deleteSilabo()">
          <fa-icon [icon]="faTrashAlt"></fa-icon>
        </button>
      </span>
      <small>{{ silabo?.fecha | date: "short" }}</small>
    </div>
  </div>
</div>
